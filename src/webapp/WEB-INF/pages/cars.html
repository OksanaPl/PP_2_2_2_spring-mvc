<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Car</title>
</head>
<body>
<h1>Cars</h1>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Fuel</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getFuel()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
